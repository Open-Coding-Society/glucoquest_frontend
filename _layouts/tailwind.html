---
layout: base
---

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    darkMode: 'class', // Enable dark mode
  };
</script>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
  <!-- Container -->
  <div class="min-h-screen flex flex-col items-center justify-center p-6">

    <!-- Theme Toggle Button -->
    <div class="fixed top-4 right-4">
      <button id="theme-toggle" 
        class="bg-gray-800 dark:bg-gray-200 text-white dark:text-black px-4 py-2 rounded-full shadow-lg transition">
        🌙 Dark Mode
      </button>
    </div>

    <!-- Content Wrapper -->
    <div class="w-full max-w-3xl bg-white dark:bg-gray-800 rounded-xl shadow-md p-6">
      {{ content }}
    </div>

  </div>

  <script>
    // Theme Toggle Logic
    const toggleButton = document.getElementById("theme-toggle");
    const body = document.body;

    function setTheme(theme) {
      body.classList.remove('light', 'dark');
      body.classList.add(theme);
      localStorage.setItem("theme", theme);
      toggleButton.innerHTML = theme === "dark" ? "☀️ Light Mode" : "🌙 Dark Mode";
    }

    // Load saved theme
    const savedTheme = localStorage.getItem("theme") || "light";
    setTheme(savedTheme);

    // Toggle theme on button click
    toggleButton.addEventListener("click", () => {
      setTheme(body.classList.contains("dark") ? "light" : "dark");
    });
  </script>
</body>
