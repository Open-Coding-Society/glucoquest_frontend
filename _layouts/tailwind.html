---
layout: base
---
<link href="https://fonts.googleapis.com/css?family=Oxygen+Mono" rel="stylesheet">
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Mermaid JS (add this part) -->
{% if page.mermaid %}
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ 
      startOnLoad: true,
      theme: 'default',
      themeVariables: {
        primaryColor: '#1a3a1e',
        primaryTextColor: '#5fb617',
        primaryBorderColor: '#5fb617'
      }
    });
  </script>
{% endif %}

<style>
  /* Custom Styling (without dark and light themes) */
  body {
    background-color: white;
    color: black;
  }

  h1, h2, h3 {
    font-family: 'Oxygen Mono';
    color: white;
  }
</style>

<!-- Tailwind-styled content -->
<div>
  <div class="container">
    {{ content }}
  </div>
</div>
