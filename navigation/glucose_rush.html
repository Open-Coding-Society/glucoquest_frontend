<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glucose Rush - Diabetes Education Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a5276;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        #game-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #fullscreen-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            padding: 8px 15px;
            background: rgba(0, 120, 215, 0.7);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }
        #fullscreen-btn:hover {
            background: rgba(0, 120, 215, 0.9);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button id="fullscreen-btn">⛶ Fullscreen</button>
    <div id="game-container"></div>

    <script>
        // Fullscreen control
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
                fullscreenBtn.textContent = '✕ Exit';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    fullscreenBtn.textContent = '⛶ Fullscreen';
                }
            }
        }

        // Game configuration
        const config = {
            type: Phaser.AUTO,
            parent: 'game-container',
            width: 800,
            height: 600,
            backgroundColor: '#1a5276',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 150 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            },
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            }
        };

        const game = new Phaser.Game(config);
        let plate, cursors, foods, score = 0, health = 100;
        let scoreText, healthBar, healthText, gameOver = false;
        let lastFoodTime = 0;

        function preload() {
            // Load assets from CDN (replace with your own later)
            this.load.image('plate', 'https://cdn-icons-png.flaticon.com/512/3081/3081985.png');
            this.load.image('broccoli', 'https://cdn-icons-png.flaticon.com/512/2834/2834973.png');
            this.load.image('salad', 'https://cdn-icons-png.flaticon.com/512/1149/1149168.png');
            this.load.image('fish', 'https://cdn-icons-png.flaticon.com/512/1046/1046857.png');
            this.load.image('donut', 'https://cdn-icons-png.flaticon.com/512/3048/3048900.png');
            this.load.image('soda', 'https://cdn-icons-png.flaticon.com/512/3048/3048902.png');
            this.load.image('burger', 'https://cdn-icons-png.flaticon.com/512/590/590477.png');
            
            // Preload sounds (optional)
            // this.load.audio('catch', 'assets/sounds/catch.wav');
        }

        function create() {
            // Create plate (player)
            plate = this.physics.add.sprite(400, 500, 'plate')
                .setScale(0.8)
                .setCollideWorldBounds(true)
                .setDepth(1);

            // Food group
            foods = this.physics.add.group();

            // Controls
            cursors = this.input.keyboard.createCursorKeys();
            this.input.on('pointermove', (pointer) => {
                plate.x = Phaser.Math.Clamp(pointer.x, 50, 750);
            });

            // UI
            scoreText = this.add.text(20, 20, 'Healthy Choices: 0', {
                fontSize: '24px',
                fill: '#ffffff',
                fontStyle: 'bold',
                stroke: '#000000',
                strokeThickness: 3
            }).setDepth(2);

            healthBar = this.add.rectangle(400, 40, 200, 20, 0x00ff00)
                .setOrigin(0.5)
                .setDepth(2);
            
            healthText = this.add.text(400, 40, 'Glucose Stable', {
                fontSize: '16px',
                fill: '#ffffff',
                fontStyle: 'bold',
                stroke: '#000000',
                strokeThickness: 2
            }).setOrigin(0.5).setDepth(3);

            // Game border
            this.add.rectangle(400, 300, 780, 580, 0x000000, 0)
                .setStrokeStyle(4, 0xffffff);

            // Start food spawn timer
            this.time.addEvent({
                delay: 1000,
                callback: spawnFood,
                callbackScope: this,
                loop: true
            });
        }

        function update(time) {
            if (gameOver) return;

            // Keyboard controls (alternative to mouse)
            if (cursors.left.isDown) {
                plate.setVelocityX(-300);
            } else if (cursors.right.isDown) {
                plate.setVelocityX(300);
            } else {
                plate.setVelocityX(0);
            }

            // Spawn extra foods occasionally
            if (time > lastFoodTime + 500) {
                if (Math.random() > 0.7) {
                    spawnFood();
                }
                lastFoodTime = time;
            }

            // Update health bar color
            const healthColor = Phaser.Display.Color.Interpolate.ColorWithColor(
                Phaser.Display.Color.ValueToColor(0x00ff00),
                Phaser.Display.Color.ValueToColor(0xff0000),
                100,
                100 - health
            ).color;
            healthBar.fillColor = healthColor;

            // Update health text
            if (health > 70) {
                healthText.setText('Glucose Stable').setColor('#ffffff');
            } else if (health > 30) {
                healthText.setText('Glucose Rising').setColor('#ffff00');
            } else {
                healthText.setText('DANGER: High Glucose').setColor('#ff0000');
            }
        }

        function spawnFood() {
            if (gameOver) return;

            const x = Phaser.Math.Between(100, 700);
            const isHealthy = Math.random() > 0.4;
            let foodType;
            
            if (isHealthy) {
                foodType = Phaser.Math.RND.pick(['broccoli', 'salad', 'fish']);
            } else {
                foodType = Phaser.Math.RND.pick(['donut', 'soda', 'burger']);
            }

            const food = foods.create(x, -50, foodType)
                .setScale(0.7)
                .setVelocity(Phaser.Math.Between(-50, 50), 0);
            
            // Collision handler
            this.physics.add.overlap(plate, food, (plate, food) => {
                if (['broccoli', 'salad', 'fish'].includes(food.texture.key)) {
                    // Healthy food caught
                    score++;
                    scoreText.setText(`Healthy Choices: ${score}`);
                    health = Math.min(health + 5, 100);
                    // this.sound.play('catch');
                } else {
                    // Unhealthy food caught
                    health -= 15;
                    if (health <= 0) {
                        endGame();
                    }
                }
                food.destroy();
            });
        }

        function endGame() {
            gameOver = true;
            this.physics.pause();
            foods.clear(true, true);
            
            const gameOverText = this.add.text(400, 300, 'Game Over\nYour glucose levels spiked!', {
                fontSize: '32px',
                fill: '#ff0000',
                fontStyle: 'bold',
                stroke: '#000000',
                strokeThickness: 4,
                align: 'center'
            }).setOrigin(0.5);
            
            const restartText = this.add.text(400, 380, 'Click to Restart', {
                fontSize: '24px',
                fill: '#ffffff',
                fontStyle: 'bold'
            }).setOrigin(0.5);
            
            this.input.on('pointerdown', () => {
                this.scene.restart();
                health = 100;
                score = 0;
                gameOver = false;
            });
        }
    </script>
</body>
</html>
